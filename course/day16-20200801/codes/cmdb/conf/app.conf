AppName=CMDB系统
RunMode=${RunMode||dev}

SessionOn=true
SessionName=sid
SessionProvider=file
SessionProviderConfig=./tmp/session

EnableXSRF=true
XSRFKey=a14671dc737ef828cebeb0a4d4ad4665
XSRFExpire=3600

EnableHTTP=false
EnableHTTPS=true
HTTPSPort=443
HTTPSCertFile=conf/ssl/server.crt
HTTPSKeyFile=conf/ssl/server.key

include "mysql.conf"
include "auth.conf"